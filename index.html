<!DOCTYPE html>
<html>
  <head>
     <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene id = "scene">
      
      
     
      <a-plane position="-2 -0 -4" rotation="-90 0 0" width="20" height="30" color="#1B922B"></a-plane>
      <a-sky color="#B9D1F5"></a-sky>
      <a-entity gltf-model="url(Fountain.glb)" position = "-1 0.25 -2" scale = "0.03 0.03 0.03"></a-entity>
      <a-entity gltf-model="url(Pavement1.glb)" position = "-1 0.25 -2" scale = "0.03 0.03 0.03"></a-entity>
      <a-entity gltf-model="url(Pavement2.glb)" position = "-1 0.25 -2" scale = "0.03 0.03 0.03"></a-entity>
      <a-entity gltf-model="url(Bench.glb)" position = "1.10 0.10 -3" scale = "0.03 0.03 0.03"></a-entity>
      <a-entity gltf-model="url(Blossom.glb)" position = "1.10 0.10 -3" scale = "0.04 0.04 0.04"></a-entity>
      <a-entity gltf-model="url(Archway.glb)" position = "0.90 0 -1 0" rotation="0 -90 0" scale = "0.04 0.04 0.04"></a-entity>
      <script src = "script.js"> </script>
    </a-scene>
    </body>
</html>
